
<div class="background_container">
    <div class="skill_set_container">
        <h1 class="baloo">{{"skills.title" | translate}}</h1>
        <div>
            @for (skill of skills; track $index) {
            <div>
                <img src="{{skill.src}}" alt="">
                <span class="montserrat">{{skill.name}}</span>
            </div>
            }
        </div>
    </div>
</div>
